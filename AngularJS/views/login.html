
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-md-4">
        <h3></h3>
        <form class="form-signin">
            <h2 align="center" class="form-signin-heading">Please sign in</h2>
            <br />
            <br />
            <label for="inputEmail" class="sr-only">Email address</label>
            <input ng-model="username" type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <br />

            <label for="inputPassword" class="sr-only">Password</label>
            <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        </form>
        <br />
        <br />
        <label class="alert alert-danger">{{result}}</label>
    </div>

</div>
