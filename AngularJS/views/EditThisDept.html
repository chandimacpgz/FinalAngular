<div class="container">
    <h2>Edit Details</h2>
    <div class="jumbotron">
        <form role="form" ng-submit="updateSingleDept()">

            <div class="form-group">
                <label for="name">Department Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Department Name" value="{{singleDept.DeptName}}" ng-model="singleDept.DeptName">
            </div>

            <div class="form-group">
                <label for="Dname">Department Location:</label>
                <input type="text" class="form-control" id="location" placeholder="Enter Location" value="{{singleDept.DeptLocation}}" ng-model="singleDept.DeptLocation">
            </div>
            <br />
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
