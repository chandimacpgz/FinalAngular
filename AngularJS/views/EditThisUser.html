<div class="container">
    <h2>Edit Details</h2>
    <div class="jumbotron">
        <form role="form" ng-submit="updateSingleUser()">

            <div class="form-group">
                <label for="name">User Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter User Name" value="{{singleUser.UserName}}" ng-model="singleUser.UserName">
            </div>

            <div class="form-group">
                <label for="Dname">User Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" value="{{singleUser.UserEmail}}" ng-model="singleUser.UserEmail">
            </div><br />
            <div class="form-group">
                <label for="Role">Role:</label>
                <input type="role" class="form-control" id="role" placeholder="Enter role assigned" value="{{singleUser.UserRole}}" ng-model="singleUser.UserRole">
            </div>
            <br />
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
